<div class="container" ng-controller="loginController">
  <form class="form-signin" ng-init="init()" ng-submit="inloggen()">
    <h2 class="form-signin-heading">Inloggen</h2>
    <div ng-if="wronginlog == 'true'" id="inlogfout">Verkeerde inloggegevens.</div>
    <label for="inputEmail" class="sr-only">E-mailadres</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="emailadres" placeholder="E-mailadres" required autofocus>
    <label for="inputPassword" class="sr-only">Wachtwoord</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="wachtwoord" placeholder="Wachtwoord" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Onthouden
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block">Inloggen</button>
  </form>

</div> <!-- /container -->
